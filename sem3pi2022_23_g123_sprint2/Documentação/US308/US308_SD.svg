th:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="31" x2="247" y1="645.9688" y2="645.9688"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="43" y="641.2139">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="97" x="61" y="641.2139">devolve o ficheiro</text><!--MD5=[6b007a27a4fe2cdcef079446ddd1bc11]
@startuml
actor "Client" as cli
participant ":main" as main
participant ":DistributionNetwork" as disNet
participant ":CommonGraph" as graph
participant ":User" as user
participant ":Cabaz" as cabaz

autonumber

activate cli

cli -> main: requisita uma lista de expedição
activate main
main - -> cli: pede o nome do ficheiro e a dia
deactivate main

cli -> main: dá o nome do ficheiro e o dia
activate main

activate main
main -> disNet: listaExpedicao(int dia, String filename)

activate disNet
disNet -> disNet: getClientsNearestHub()
activate disNet

disNet -> graph : vertices()
activate graph
deactivate graph

loop (para cada produtor)

disNet -> user : getCabaz()
activate user
deactivate user

disNet -> cabaz : getDia()
activate cabaz
deactivate cabaz

disNet -> cabaz : getProdutos()
activate cabaz
deactivate cabaz

end

disNet -> disNet: ficheiroOutput \n(outputFile, output.toString());
activate disNet

deactivate disNet
deactivate disNet
disNet - -> main: devolve o ficheiro
deactivate disNet

main - -> cli: devolve o ficheiro

deactivate main

deactivate cli
@enduml

